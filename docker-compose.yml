services:
  nginx:
    build:
      context: ./nginx
    ports:
      - 80:80
    depends_on:
      - api_gateway

  api_gateway:
    build:
      context: ./api_gateway
    depends_on:
      - user_service
      - call_service
      - logging_service
    env_file: .env

  user_service:
    build:
      context: ./user_service
    depends_on:
      - db
    env_file: .env

  call_service:
    build:
      context: ./call_service
    depends_on:
      - db
    env_file: .env

  logging_service:
    build:
      context: ./logging_service
    depends_on:
      - db
    env_file: .env

  callcache_service:
    build:
      context: ./callcache_service
    environment:
      - CACHE_URL=redis://redis:6379/0
    depends_on:
      - logging_service
    env_file: .env

  db:
    image: postgres
    environment:
      POSTGRES_USER: RL
      POSTGRES_PASSWORD: RL1234
      POSTGRES_DB: users_db

  redis:
      image: redis

  